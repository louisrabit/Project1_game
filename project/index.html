<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crazy ball</h1>
    <canvas id="canvas" width="400" height="350"></canvas>
    <section>Score: <span>0</span></section>
    <script>
    const canvas = document.querySelector("canvas")
        canvas.width = 400
        canvas.height = 350
        const ctx = canvas.getContext("2d")

        ctx.fillRect(100, 310, 20, 40);
       
       ctx.beginPath();
       ctx.arc(50, 10, 5, 0, Math.PI*2, false);
       ctx.fillStyle = "red";
       ctx.fill();
       ctx.closePath();
 
       ctx.beginPath();
       ctx.arc(140, 10, 5, 0, Math.PI*2, false);
       ctx.fillStyle = "blue";
       ctx.fill();
       ctx.closePath();
 
       ctx.beginPath();
       ctx.arc(240, 10, 5, 0, Math.PI*2, false);
       ctx.fillStyle = "green";
       ctx.fill();
       ctx.closePath();
 
       ctx.beginPath();
       ctx.arc(350, 10, 5, 0, Math.PI*2, false);
       ctx.fillStyle = "yellow";
       ctx.fill();
       ctx.closePath();

        </script>
        <style> canvas{border: 5px solid red} </style>
</body>
</html>
